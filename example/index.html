<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Santa Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="chat-container">
  <div id="header">
    <svg viewBox="0 0 32 32" fill="none"></svg>
      <ellipse cx="16" cy="24" rx="10" ry="6" fill="#fff"/>
      <circle cx="16" cy="13" r="9" fill="#ef4444" stroke="#fff" stroke-width="2"/>
      <ellipse cx="16" cy="24" rx="4" ry="2" fill="#ef4444"/>
      <circle cx="12" cy="11" r="2" fill="#fff"/>
      <circle cx="20" cy="11" r="2" fill="#fff"/>
      <ellipse cx="16" cy="18" rx="3" ry="1.5" fill="#fff"/>
    </svg>
    Santa Chatbot
  </div>
  <div id="messages"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Say something..." autocomplete="off" />
    <button id="send-btn">Send</button>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
